<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .box{
        
        width:300px;
        border: 1px solid black;
        margin-bottom: 10px;
        

    }

    .box h3{
        cursor: pointer;
        margin:0;
        padding: 8px;
        border-bottom: 1px solid black;
        background: darkslategray;
        color: white;  
    }

    .box h3.hello{
        background: red;
    }

  /* If the descent selector is used, the next class must be written next to the class defined above*/



</style>
<body>
    <div class="box">
        <h3>Box Title</h3>
        <ul>
            <li>Hello i am li</li>
            <li>Hello i am li</li>
            <li>Hello i am li</li>
        </ul>
    </div>
    <div class="box">
        <h3>Box Title</h3>
        <ul>
            <li>Hello i am li</li>
            <li>Hello i am li</li>
            <li>Hello i am li</li>
        </ul>
    </div>
    <div class="box">
        <h3>Box Title</h3>
        <ul>
            <li>Hello i am li</li>
            <li>Hello i am li</li>
            <li>Hello i am li</li>
        </ul>
    </div>

    <script>
        document.querySelectorAll(".box h3").forEach(title => {
            title.addEventListener("click", () => {
                title.classList.toggle("hello");
                
                
                if(title.nextElementSibling.style.display === "none"){
                    title.nextElementSibling.style.display = "block";
                }else{
                    title.nextElementSibling.style.display = "none";
                }
            })
        
        });
    </script>
</body>
</html>
